<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form id="formularioSuscripcion">
        <h1>SUSCRIBIRME AL WARRIORS BOX</h1>

        <input type="text" id="nombre" autocomplete="off" required><br>
      
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" autocomplete="off" required><br>
      
        <label for="edad">Edad:</label>
        <input type="number" id="edad" autocomplete="off" required><br>
      
        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" autocomplete="off" required><br>
      
        <label for="opciones">Opciones:</label>
        <select id="opciones">
          <option value="opcion1">Legionario</option>
          <option value="opcion2">Espartano</option>
          <option value="opcion3">Tercio</option>
          <option value="opcion4">Navy Seal</option>

        <button type="submit">Enviar</button>
      </form>
      <script src="./script.js"></script>
</body>
